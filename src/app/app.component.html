<div class="counter">
    <button (click)="decrement()">Dec</button>
    <input type="text" [value] = "counter">
    <button (click)="increment()">Inc</button>
    <button (click)="loadFlowers()">Load</button>
    <p *ngFor='let value of flowers | slice:0:5'>{{ value.Name | uppercase }}</p>
    <p><textarea rows="14">{{token.token}}</textarea></p>
    <p>{{jqueryversion}}</p>    
</div>
